input {
    file {
        path => ["/opt/kafka/controller-logs-1/kafka.log", 
            "/opt/kafka/controller-logs-2/kafka.log", 
            "/opt/kafka/controller-logs-3/kafka.log", 
            "/opt/kafka/broker-logs-1/kafka.log", 
            "/opt/kafka/broker-logs-2/kafka.log", 
            "/opt/kafka/broker-logs-3/kafka.log"
            ]
            start_position => "beginning"
            sincedb_path => "/dev/null"
    }
}

filter {
    grok {
        match => { "message" => "\[%{TIMESTAMP_ISO8601:timestamp}\] %{LOGLEVEL:loglevel} \[%{DATA:context}\] %{GREEDYDATA:message} \(%{DATA:logger}\)" }
    }
    date {
        match => [ "timestamp", "ISO8601" ]
        target => "@timestamp"
    }
}

output {
    elasticsearch {
        hosts => ["es-container:9200"]
        index => "kafka-logs-%{+YYYY.MM.dd}"
    }
    stdout { codec => rubydebug }
}